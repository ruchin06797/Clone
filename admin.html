<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="login-screen" id="login-screen">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="password" id="admin-password" placeholder="Enter password">
      <button id="login-btn">Login</button>
      <p id="login-error" class="error-message"></p>
    </div>
  </div>

  <div class="admin-container hidden" id="admin-panel">
    <h1>Netflix Admin Panel</h1>
    
    <div class="admin-actions">
      <h2>Add New Movie</h2>
      <form id="add-movie-form">
        <input type="text" id="movie-title" placeholder="Title" required>
        <input type="text" id="movie-category" placeholder="Category" required>
        <input type="text" id="movie-thumbnail" placeholder="Thumbnail URL" required>
        <input type="text" id="movie-video" placeholder="Video URL" required>
        <button type="submit" class="btn">Add Movie</button>
      </form>
    </div>

    <div class="movie-list">
      <h2>Current Movies</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="movies-table-body">
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Netflix</a>
  </div>

  <script src="js/db.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
